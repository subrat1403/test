<!-- Typewriter Font -->

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Special Elite', cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(120deg, #f2e6ff, #e6d9ff, #f8f0ff);
  background-size: 300% 300%;
  animation: gradient 10s ease infinite;
}

@keyframes gradient {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Hearts */
.heart {
  position: fixed;
  width: 12px;
  height: 12px;
  background: red;
  transform: rotate(45deg);
  animation: float 4s linear infinite, flash 2s infinite;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: red;
  border-radius: 50%;
}
.heart::before { top: -6px; left: 0; }
.heart::after { left: -6px; top: 0; }

@keyframes float {
  0% {transform: translateY(100vh) rotate(45deg);}
  100% {transform: translateY(-100vh) rotate(45deg);}
}
@keyframes flash {
  0%,100% {opacity: 0.2;}
  50% {opacity: 1;}
}

/* Pages */
.page {
  display: none;
  height: 100vh;
  width: 100%;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.page.active { display: flex; }

/* Box */
.box {
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

/* Puppy */
.puppy {
  width: 160px;
  border-radius: 50%;
  cursor: pointer;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.05);}
  100% {transform: scale(1);}
}

.flash-text {
  margin-top: 15px;
  color: #b3005e;
  font-weight: bold;
  animation: flash 1.2s infinite;
}

/* Buttons */
.heart-btn, .next-btn {
  margin-top: 25px;
  padding: 14px 26px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 16px;
  display: none;
}

.heart-btn {
  background: red;

}

.next-btn {
  background: #7b3fe4;
  color: white;
}

.big-text {
  font-size: 38px;
  color: #7b3fe4;
  font-weight: bold;
  animation: flash 1.2s infinite;
}
</style>
</head>

<script>

/* Typewriter */
function typeText(el, txt, btn){
  el.innerHTML="";
  let i=0;
  let t=setInterval(()=>{
    el.innerHTML+=txt.charAt(i);
    i++;
    if(i>=txt.length){
      clearInterval(t);
      btn.style.display="inline-block";
    }
  },40);
}
