<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Mitra ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at top, #16001f, #000);
    height: 100vh;
    overflow: hidden;
    color: white;
    font-family: 'Segoe UI', sans-serif;
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 1.5s ease;
}

/* -------- PAGE 1 -------- */
#page1 {
    z-index: 2;
}

.heart-btn {
    width: 120px;
    height: 120px;
    background: crimson;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    animation: pulse 1.4s infinite;
}

.heart-btn::before,
.heart-btn::after {
    content: '';
    position: absolute;
    width: 120px;
    height: 120px;
    background: crimson;
    border-radius: 50%;
}

.heart-btn::before {
    top: -60px;
    left: 0;
}

.heart-btn::after {
    left: 60px;
    top: 0;
}

@keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.15) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

.click-text {
    margin-top: 45px;
    font-size: 22px;
    text-decoration: underline;
    letter-spacing: 2px;
    color: #ffb6ff;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 5px #ff66ff; }
    to { text-shadow: 0 0 25px #ff99ff; }
}

/* -------- PAGE 2 -------- */
#page2 {
    opacity: 0;
}

/* Tree */
.tree {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 0;
    background: #5b2c06;
    animation: growTrunk 3s forwards;
}

@keyframes growTrunk {
    to { height: 260px; }
}

.branch {
    position: absolute;
    width: 160px;
    height: 6px;
    background: #6d3b0f;
    top: 70px;
    transform-origin: left;
    animation: growBranch 2s forwards;
}

.branch.left {
    left: 10px;
    --angle: -30deg;
    transform: rotate(-30deg) scaleX(0);
}

.branch.right {
    right: 10px;
    transform-origin: right;
    --angle: 30deg;
    transform: rotate(30deg) scaleX(0);
}

@keyframes growBranch {
    to { transform: rotate(var(--angle)) scaleX(1); }
}

/* -------- BIG HEART -------- */
.big-heart {
    position: absolute;
    top: 25%;
    width: 320px;
    height: 280px;
    opacity: 0;
    animation: heartAppear 2s forwards, heartPulse 2.5s infinite;
    animation-delay: 3.5s;
}

@keyframes heartAppear {
    to { opacity: 1; }
}

@keyframes heartPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.heart-dot {
    position: absolute;
    color: pink;
    animation: twinkle 1.5s infinite alternate;
}

@keyframes twinkle {
    from { filter: drop-shadow(0 0 4px white); opacity: 0.8; }
    to { filter: drop-shadow(0 0 12px hotpink); opacity: 1; }
}

/* -------- HANDWRITTEN TEXT -------- */
.wish {
    position: absolute;
    bottom: 35px;
    width: 85%;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 22px;
    line-height: 1.7;
    color: #ffd6f5;
    white-space: pre-line;
}

.cursor {
    display: inline-block;
    width: 2px;
    height: 22px;
    background: pink;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
    <div class="heart-btn" onclick="startMagic()"></div>
    <div class="click-text">Click Here Birthday Queen üëë</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <div class="tree">
        <div class="branch left"></div>
        <div class="branch right"></div>
    </div>

    <div class="big-heart" id="bigHeart"></div>

    <div class="wish" id="wishText"></div>
</div>

<script>
const name = "MITRA";

function startMagic() {
    document.getElementById('page1').style.opacity = 0;
    document.getElementById('page2').style.opacity = 1;

    setTimeout(createBigHeart, 3500);
    setTimeout(typeWish, 5500);
}

/* Create heart shape using math */
function createBigHeart() {
    const container = document.getElementById('bigHeart');
    const colors = ['#ff4d6d','#ff99cc','#ffccff','#ff66ff','#ffd700'];

    for (let t = 0; t < 360; t += 4) {
        const rad = t * Math.PI / 180;
        const x = 16 * Math.pow(Math.sin(rad), 3);
        const y = -(13 * Math.cos(rad) - 5 * Math.cos(2*rad) - 2 * Math.cos(3*rad) - Math.cos(4*rad));

        const dot = document.createElement('div');
        dot.className = 'heart-dot';
        dot.innerHTML = '‚ù§';
        dot.style.left = 160 + x * 10 + 'px';
        dot.style.top = 140 + y * 10 + 'px';
        dot.style.color = colors[Math.floor(Math.random() * colors.length)];
        dot.style.fontSize = Math.random() * 10 + 14 + 'px';
        dot.style.animationDelay = Math.random() * 2 + 's';

        container.appendChild(dot);
    }
}

/* Handwritten typing animation */
const message =
`Happy Birthday ${name} üå∏

Like this heart grown on a tree of love,
Every beat whispers your name.
You bring calm to chaos,
Light to silence,
And beauty to moments unseen.

May your life glow endlessly,
Just like this heart ‚Äî
Soft, rare, and full of magic üíñ`;

let index = 0;
function typeWish() {
    const el = document.getElementById('wishText');
    if (index < message.length) {
        el.innerHTML = message.substring(0, index++) + '<span class="cursor"></span>';
        setTimeout(typeWish, 55);
    } else {
        el.innerHTML = message;
    }
}
</script>

</body>
</html>
